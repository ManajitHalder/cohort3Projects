<!DOCTYPE html>
<html>
    <head>
        <title>Sum Server</title>
    </head>

    <body>
        <input id="input1" type="text" placeholder="first number">
        <input id="input2" type="text" placeholder="second number">

        <button onclick="sendRequest()">Sum</button>

        <script>
            async function sendRequest() {
                try { 
                    const response = await fetch("http://localhost:3000/sum", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                    },
                        body: JSON.stringify({
                            a: document.getElementById('input1').value,
                            b: document.getElementById('input2').value
                        })
                    });
                    const data = await response.json();
                    console.log(data);
                } catch (error) {
                    console.error('Error', error);
                }
            }
        </script>
    </body>

</html>
